{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password | ATZ Shop</title>
    <link rel="icon" type="image/png" href="{% static 'image/favicon-32x32.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F3F4F6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #111827;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            background: #3B82F6;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #2563EB;
        }

        .back-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #3B82F6;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2><i class="fas fa-lock mr-2"></i> Change Password</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert 
                            {% if message.tags == 'success' %}alert-success
                            {% elif message.tags == 'error' %}alert-danger
                            {% else %}alert-info{% endif %}
                        " role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="old_password">Current Password</label>
                <input type="password" name="old_password" id="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password1">New Password</label>
                <input type="password" name="new_password1" id="new_password1" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm New Password</label>
                <input type="password" name="new_password2" id="new_password2" required>
            </div>
            <button type="submit" class="btn">Update Password</button>
        </form>
        <a href="{% url 'core:profile' %}" class="back-link">
            <i class="fas fa-arrow-left mr-1"></i> Back to Profile
        </a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
<!-- End of change-password.html -->
